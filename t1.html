<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
				border: 1px solid #F0F0F0;
				margin: 10px;
			}
			.red {
				width: 100px;
				height: 100px;
				background-color: red;
				transform: rotateX(45deg);
			}
			.blue {
				width: 100px;
				height: 100px;
				background-color: blue;
				transform: perspective(600px) rotateX(45deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="red"></div>
		</div>
		<div class="box">
			<div class="blue">
				
			</div>
		</div>
	</body>
</html>
